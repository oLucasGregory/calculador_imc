<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calcule seu IMC de forma rápida e fácil. Descubra se você está no peso ideal!">
  <title>Calculadora de IMC</title>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4885128729871134"
     crossorigin="anonymous"></script>

</head>
<body>
  <main>
    <h1>Calculadora de IMC</h1>
    <form id="imc-form">
      <label for="altura">Altura (em metros):</label>
      <input type="number" step="0.01" id="altura" required>

      <label for="peso">Peso (em kg):</label>
      <input type="number" step="0.1" id="peso" required>

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <!-- Espaço reservado pro AdSense -->

      <!-- Exemplo de bloco de anúncio (substituir depois pelo código real do AdSense) -->
      <p>[Espaço para Anúncio]</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Calculadora de IMC - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
